<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./Font-Awesome/css/font-awesome.min.css">
  <style> html, body { margin: 0; height: 100%; margin: 0;} </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script type="text/javascript" src="./js/ui-bootstrap-tpls-2.3.0.min.js"></script>
  <script type="text/javascript" src="./js/paper-full.min.js"></script>
</head>
<body ng-app="myApp">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" ng-controller="mainCtrl">
      <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
        <li ng-class="{ active: isActive('/actualStates')}"><a href="#/actualStates">Actual state</a></li>
        <li ng-class="{ active: isActive('/statistics')}"><a href="#statistics">Statistics</a></li>
        <!--li ng-class=" active: isActive()}"><a href="#">Projects</a></li>
        <li ng-class=" active: isActive()}"><a href="#">Contact</a></li-->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center" style="height: 100%">
  <div class="row content" style="height: 100%">
    <div class="col-sm-2 sidenav">
      <h3> Test stack </h3>
      <div ng-controller="AlertDemoCtrl">
        <script type="text/ng-template" id="alert.html">
        <div ng-transclude></div>
      </script>
      <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
      <button type="button" class='btn btn-default' ng-click="addAlert()">Add test</button>
    </div>
    </div>
    <div class="col-sm-8 text-left"> 
      <div ng-view></div>
    </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>Logo KUL</p>
      </div>
      <div class="well">
        <p>Logo VUB</p>
      </div>
      <div class="well">
        <p>Logo Ugent</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>


</body>

<script type="text/javascript" src="./js/svg.min.js"></script>
<script type="text/javascript" src="./js/plot_bat.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/angular.js"></script>

</html>
